query PageDataQuery($filters: [InputFilter]) {
  FinchSitePageQuery {
    list(filters: $filters) {
      documents {
        description
        lead
        title
        image
        article
        blocks
        urn
        black
      }
    }
  }
  MenuQuery {
    list {
      documents {
        items
        code
      }
    }
  }
}
